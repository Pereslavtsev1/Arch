[config]
version_check = false

[templates.m3colors]
input_path = '~/.config/matugen/templates/colors.json'
output_path = '~/.local/state/quickshell/user/generated/colors.json'

[templates.hyprland]
input_path = '~/.config/matugen/templates/hyprland/colors.conf'
output_path = '~/.config/hypr/hyprland/colors.conf'

[templates.hyprlock]
input_path = '~/.config/matugen/templates/hyprland/hyprlock-colors.conf'
output_path = '~/.config/hypr/hyprlock/colors.conf'

[templates.fuzzel]
input_path = '~/.config/matugen/templates/fuzzel/fuzzel_theme.ini'
output_path = '~/.config/fuzzel/fuzzel_theme.ini'

[templates.gtk3]
input_path = '~/.config/matugen/templates/gtk/gtk-colors.css'
output_path = '~/.config/gtk-3.0/gtk.css'

[templates.gtk4]
input_path = '~/.config/matugen/templates/gtk/gtk-colors.css'
output_path = '~/.config/gtk-4.0/gtk.css'

[templates.kde_colors]
input_path = '~/.config/matugen/templates/kde/color.txt'
output_path = '~/.local/state/quickshell/user/generated/color.txt'

[templates.wallpaper]
input_path = '~/.config/matugen/templates/wallpaper.txt'
output_path = '~/.local/state/quickshell/user/generated/wallpaper/path.txt'


[templates.spicetify]
input_path = '~/.config/matugen/templates/spotify.ini'
output_path = '~/.config/spicetify/Themes/Comfy/color.ini'
post_hook = "spicetify apply"

[templates.vesktop]
input_path = "~/.config/matugen/templates/midnight-discord.css"
output_path = "~/.config/vesktop/themes/HyprNoon.css"

[templates.btop]
input_path = '~/.config/matugen/templates/btop/btop.theme'
output_path = '~/.config/btop/themes/matugen.theme'

[templates.neovim]
input_path = '~/.config/matugen/templates/catppuccin.lua'
output_path = '~/.config/nvim/lua/plugins/catppuccin.lua'

[templates.tmux]
input_path = '~/.config/matugen/templates/tmux/tmux.conf'
output_path = '~/.config/tmux/tmux.conf'
post_hook = 'tmux source-file ~/.config/tmux/tmux.conf'



[config.custom_colors]
red = "#f38ba8"
green = "#a6e3a1"
yellow = "#f9e2af"
blue = "#89b4fa"
orange = "#fab387"
purple = "#cba6f7"
